about:
  description: |
    iotec ist Ihr Spezialist für individuelle Sensorlösungen. Diese Lösungen befähigen Sie zu belastbaren Analysen Ihrer Prozesse.
    iotec steht Ihnen als starker Partner bei der Transition zu einem digitaleren Unternehmen zur Seite.
    Wir beraten Sie gern und finden mit Ihnen zusammen eine passgenaue Lösung für Ihre Problemstellung.
    Mithilfe unseres Netzwerks aus Industriepartnern und Forschungseinrichtungen unterstützen wir Sie von Machbarkeiten, über Prototypen bis zur Serie.
    Von Temperatursensoren bis zur Integration von Bildverarbeitungssystemen - wir arbeiten immer an der besten digitalen Lösung für Sie.

    Mehr Automatisierung, mehr Digitalisierung, mehr Effizienz für Ihr Unternehmen. Das leistet iotec für Sie.
    In kurzen, transparenten Entwicklungsschritten, entwickeln wir für Sie maßgeschneiderte Sensorlösungen.

